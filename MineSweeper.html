<!DOCTYPE html>
<html lang="fr">
<head>
<title>Démineur</title>
<meta charset="UTF-8" />
<script src="MineSweeper.js"></script>
<script>
    window.onload = function() {
        MineSweeper.initialise();
    }
</script>
<link href="MineSweeper.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="page">
        <h1>
            Démineur de Julie la queen
        </h1>
        <div style="margin-bottom: 1rem;">
            <h1 id="chrono">00:00:00</h1>
            <input type="button" id="start" value="start">
            <input type="button" id="stop" value="stop">
            <input type="button" id="reset" value="reset">
        </div>
        <p>
            Pour l'instant, le chrono doit être lancé et arrêté par l'utilisateur.
            Il n'y a pas la partie bonus.
        </p>
        <script>
            let start=document.getElementById("start");
            let stop=document.getElementById("stop");
            let reset=document.getElementById("reset");
            let chrono=document.getElementById("chrono");

            let mils=0;
            let secondes=0;
            let minutes=0;
            let count;

            const commencer=()=>{
                mils++;
                if(mils>=100){
                   secondes++;
                   mils=0;
                }
                if(secondes>=60){
                   minutes++;
                   secondes=0;
                }
                if(mils<=10){
                   mils="0"+mils;
                }

                chrono.textContent = `${(minutes + "").padStart(2, "0")}:${(secondes + "").padStart(2, "0")}:${(mils + "").padStart(2, "0")}`;
            
            
            }
        
            const arreter=()=>{
                clearTimeout(count);
            }
        
            const resetf=()=>{
                  chrono.innerText="00:00:00";
                  secondes=0;
                  mils=0;
                  minutes=0;
                  clearTimeout(count);
            }
        
        
            start.addEventListener("click",()=>{
               count=setInterval(commencer,50)});
            stop.addEventListener("click",arreter);
            reset.addEventListener("click",resetf);
        </script>
        <div class="content">
            <div class="game" id="plateau">
            </div>
            <div class="options">
    
                <div id="result" class="result">
    
                </div>
    
                <div class="menus">
                    <div class="menu" onclick="MineSweeper.startGame('easy');">
                        Niveau "Débutant"
                    </div>
                    <div class="menu" onclick="MineSweeper.startGame('normal');">
                        Niveau "Intermédiaire"
                    </div>
                    <div class="menu" onclick="MineSweeper.startGame('hard');">
                        Niveau "Expert"
                    </div>
                    <div class="menu" onclick="MineSweeper.startGame('extreme');">
                        Niveau "Maître"
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
